<!doctype html>
<html lang="en">
<head>
  <title>Random Website</title>
  <link rel="stylesheet" href="style.css">
  <script src="../scripts/index.js"></script>
  
</head>
<body>

  <div class="background">
    <header class="page-title">My Random Website</header>
  
    <main>
      

      <section class="description">
        This website consists of static text and a randomized stylesheet. 
        It is based on a project prompt from 
        <a href="https://www.codementor.io/projects/web/personal-website-with-randomly-generated-design-atx32ht3j3" target="_blank">DevProjects</a>,

  <script>
    setInterval(randomStyle, 30000)
